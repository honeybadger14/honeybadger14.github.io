
<!DOCTYPE html>

  <head>

  <body>
<!-- saved from url=(0014)about:internet -->
    <div class="wrapper">

      <div class="row">
        <div class="columns twelve">
          <h1>Course search component</h1>
        </div>
      </div>

      <div class="row">
        <div class="columns six">
          <div class="course-search">

            <h2 class="course-search-header">Workplace first aid courses</h2>

            <img src="img/course-search-img1.png" class="course-search-img" />

            <div class="course-search-form form-lrg">

              <div class="form-item form-course-type">
                <label for="coursetype">Are you looking for</label>
                <select id="coursetype">
                  <option>All workplace courses</option>
                </select>
              </div>

              <fieldset class="form-daterange">
                <legend class="sr-only">Choose a date range</legend>
                <div class="form-item">
                  <label for="datefrom">From</label>
                  <input type="text" class="datepicker" id="datefrom" placeholder="28/10/14">
                </div>
                <div class="form-item">
                  <label for="dateto">To</label>
                  <input type="text" class="datepicker" id="dateto" placeholder="28/10/14">
                </div>
              </fieldset>

              <div class="form-item">
                <label for="postcode" class="sr-only">Town or postcode</label>
                <input type="text" id="postcode" placeholder="Town or postcode" />
                <div class="form-button-inline">
                  <input type="submit" class="button-primary" value="Search" />
                </div>
              </div>

            </div>

            <div class="course-search-link">
              <p><a href="">Full workplace course list<i class="icon-arrow-right-white"></i></a></p>
            </div>

          </div>
        </div>

        <div class="columns six">
          <div class="course-search">

            <h2 class="course-search-header">Public first aid courses</h2>

            <img src="img/course-search-img2.png" class="course-search-img" />

            <div class="course-search-form form-lrg">

              <div class="form-item form-course-type">
                <label for="coursetype">Are you looking for</label>
                <select id="coursetype">
                  <option>All workplace courses</option>
                </select>
              </div>

              <fieldset class="form-daterange">
                <legend class="sr-only">Choose a date range</legend>
                <div class="form-item">
                  <label for="datefrom">From</label>
                  <input type="text" class="datepicker" id="datefrom" placeholder="28/10/14">
                </div>
                <div class="form-item">
                  <label for="dateto">To</label>
                  <input type="text" class="datepicker" id="dateto" placeholder="28/10/14">
                </div>
              </fieldset>

              <div class="form-item">
                <label for="postcode" class="sr-only">Town or postcode</label>
                <input type="text" id="postcode" placeholder="Town or postcode" />
                <div class="form-button-inline">
                  <input type="submit" class="button-primary" value="Search" />
                </div>
              </div>

            </div>

            <div class="course-search-link">
              <p><a href="">Full public course list<i class="icon-arrow-right-white"></i></a></p>
            </div>

          </div>
        </div>

      </div>
      <div class="row">

        <div class="columns four">
          <div class="course-search-internal">

            <h2 class="course-search-header">Find a first aid course</h2>

            <div class="course-search-form">

              <p>Is your course for?</p>

              <div class="course-search-switcher tab-switcher">
                <a class="button tab-selected" id="tab-panel1" href="">Workplace</a><a class="button" id="tab-panel2" href="">Public</a>
              </div>

              <div class="form-item form-course-type tab-panel tab-panel1">
                <label for="coursetype">Are you looking for</label>
                <select id="coursetype">
                  <option>All workplace courses</option>
                </select>
              </div>

              <div class="form-item form-course-type tab-panel tab-panel2">
                <label for="coursetype">Are you looking for</label>
                <select id="coursetype">
                  <option>All public courses</option>
                </select>
              </div>

              <fieldset class="form-daterange">
                <legend class="sr-only">Choose a date range</legend>
                <div class="form-item">
                  <label for="datefrom">From</label>
                  <input type="text" class="datepicker" id="datefrom" placeholder="28/10/14">
                </div>
                <div class="form-item">
                  <label for="dateto">To</label>
                  <input type="text" class="datepicker" id="dateto" placeholder="28/10/14">
                </div>
              </fieldset>

              <div class="form-item">
                <label for="postcode" class="sr-only">Town or postcode</label>
                <input type="text" id="postcode" placeholder="Town or postcode" />
                <div class="form-button-inline">
                  <input type="submit" class="button-primary" value="Search" />
                </div>
              </div>

            </div>

          </div>
        </div>

      </div>
